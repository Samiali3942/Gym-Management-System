<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Class</title>
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="datetime-local"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f8f9fa; margin: 0; padding: 0;">
    <div class="container">
        <h1 style="text-align: center; color: #007bff; margin-bottom: 20px;">Update Class</h1>
        
        <form action="{{ url_for('update_class', class_id=class_data[0]) }}" method="POST">
            <div class="form-group">
                <label for="class_name">Class Name:</label>
                <input type="text" id="class_name" name="class_name" value="{{ class_data[1] }}" required>
            </div>
            
            <div class="form-group">
                <label for="trainer_id">Trainer:</label>
                <select id="trainer_id" name="trainer_id" required>
                    {% for trainer in trainers %}
                        <option value="{{ trainer[0] }}" {% if trainer[0] == class_data[2] %}selected{% endif %}>
                            {{ trainer[1] }} - {{ trainer[2] }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="time">Time:</label>
                <input type="datetime-local" id="time" name="time" value="{{ class_data[3] }}" required>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button type="submit" class="btn btn-primary">Update Class</button>
                <a href="{{ url_for('classes') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
